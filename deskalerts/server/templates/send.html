{% extends "layout.html" %}
{% block title %}Send message{% endblock %}
{% block content %}
  <form class="pt-4" action="{{ url_for('send') }}" method="POST">
    <h3>Send message</h3>
    <div class="form-group">
      <label for="user">Username:</label>
      <input type="text" class="form-control" id="user" name="user" value="{{ all_users }}" required>
    </div>
    <div class="form-group">
      <label for="message">Message:</label>
      <input type="text" class="form-control" id="message" name="message" autocomplete="off" autofocus required>
    </div>
    <div class="form-group">
      <label for="expires">Expires:</label>
      <input type="date" class="form-control" id="expires" name="expires" autocomplete="off" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <p class="pt-2 font-italic">{{ status or '' }}</p>
{% endblock %}
